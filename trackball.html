<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec4 aPosition;
in  vec4 aColor;
out vec4 vColor;

uniform mat4 uRotationMatrix;

void main()
{
  vec4 p;

  gl_Position = uRotationMatrix*aPosition;
  vColor = aColor;
}

</script>
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>

<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="trackball.js"></script>

<body>
  <!-- header section -->
  <header>
    <nav class="navbar bg-light">
      <div class="container">
        <span class="mb-0 display-5">Trackball</span>
      </div>
    </nav>
  </header>

  <!-- canvas section -->
  <div class="card-body">
    <div class="row">
      <div class="container-fluid px-5 py-5 col-4 bg-light">
        <p class="h3">
          Mousedown
        </p>
        <p>
          X: <span id="mouseDownX"></span>
        </p>
        <p>
          Y: <span id="mouseDownY"></span>
        </p>
        <p class="h3">
          Mouseup
        </p>
        <p>
          X: <span id="mouseUpX"></span>
        </p>
        <p>
          Y: <span id="mouseUpY"></span>
        </p>
        <p class="h3">
          Mousemove
        </p>
        <p>
          X: <span id="mouseMoveX"></span>
        </p>
        <p>
          Y: <span id="mouseMoveY"></span>
        </p>
      </div>
      <div class="container-fluid col-8" style="height: 100vh;align-items: center; justify-content: center;">
        <canvas id="gl-canvas" class="container-fluid" width="512"" height=" 512">
          Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
      </div>
    </div>
  </div>


  <br />

</body>



</html>
